<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time-Charater-counter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cyan-300">
     <div class="flex justify-center mt-32 mx-4">
        <div class=" text-center bg-red-100 py-5 px-10 rounded">
            <h1 class="text-3xl font-bold mb-10">Real-charater-counter</h1>
            <textarea  class="border  resize-none w-11/12 h-[10rem] rounded pl-2 text-lg "  id="input" placeholder="Inter your Text...." maxlength="100"></textarea>
            <div class="grid grid-cols-2 mt-5">
                <p class="font-bold text-lg">Total charater: <span class="text-green-500" id="total">0</span></p>
                <p class="font-bold text-lg">Remaining: <span class="text-red-500" id="remaining">100</span></p>
            </div>
        </div>
       
     </div>
     <script src="./script.js"></script>
</body>
</html>
